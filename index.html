<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order Summary</title>
</head>

<body>
    <img src="./images/pattern-background-desktop.svg" class="desktop-img" alt="Desktop">
    <img src="./images/pattern-background-mobile.svg"  class="mobile-img" alt="Mobile">

    <div class="card">
        <div class="card-imagen">
            <img src="./images/illustration-hero.svg" alt="Background">
        </div>
        <div class="card-body">
            <div id="titulo">Order Summary</div>
            <div id="descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</div>
            <div id="contenedor">
                <div class="informacion">
                    <img src="./images/icon-music.svg" alt="Music">
                    <div id="detalles">
                        <div class="titulo-contenedor">Annual Plan</div>
                        <div class="contenido-contenedor">$59.99/year</div>
                    </div>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="boton-component">Proceed to Payment</button>

            <a href="#" id="cancel-orden">Cancel Order</a>
        </div>
    </div>

</body>

</html>
